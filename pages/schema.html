<!DOCTYPE html>
<html>
<head>
    <title>Weddingzzr</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=40138&format=png&color=000000">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: white; 
        }
        body {
            font-family: 'Playfair Display', serif;
            background-color: white; 
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-center p-10">
    <h1 class="text-4xl">Schema</h1>
    <section class="bg-white dark:bg-gray-900 antialiased">
        <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-24">
          <div class="flow-root max-w-3xl mx-auto mt-8 sm:mt-12 lg:mt-16">
            <a href="/Wedding" title=""
            class="inline-flex items-center text-lg font-medium text-primary-600 hover:underline dark:text-primary-500 m-10">
                Ta mig tillbaka till förstasidan
                <svg aria-hidden="true" class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>  
            </a>
            <div class="-my-4 divide-y divide-gray-200 dark:divide-gray-700">
                 <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                    <p class="w-32 text-lg font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                        11:00 - 15:15
                    </p>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        <a href="#" class="hover:underline">Hjälpa till och förbereda festlokalen för de som vill</a>
                    </h3>
                </div>
                <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                    <p class="w-32 text-lg font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                    15:45 - 16:00
                    </p>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a href="#" class="hover:underline">Vigsel vid Lidingö kyrka</a>
                    </h3>
                </div>
                <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                    <p class="w-32 text-lg font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                    17:00 - 18:30
                    </p>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a href="#" class="hover:underline">Förmingel vid festlokal</a>
                    </h3>
                </div>
                <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                    <p class="w-32 text-lg font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                    18:30 - 20:30
                    </p>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a href="#" class="hover:underline">Middag</a>
                    </h3>
                </div>
                <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                    <p class="w-32 text-lg font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                    20:30 - Sent
                    </p>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    <a href="#" class="hover:underline">Fest!</a>
                    </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
